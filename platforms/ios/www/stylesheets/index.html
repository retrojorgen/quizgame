<html>
  <head>
    <!-- Pull the engine from the Quintus CDN or load it locally -->
    <!-- (use quintus-all.min.js for production) -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
    <script src="TweenMax.js"></script>
    <script src="jquery.js"></script>
    <script src="hammer.js"></script>
    <script src="jquery.hammer.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="stylesheets/screen.css">
  </head>
   <body>

    <div id="loading"></div>
    <div id="authenticationScreen">
      
      <form id="username" class="inputbox">
        <label class="plaintext" for="username-input">
          Enter your nickname
        </label>
        <input type="text" id="username-input">
        <div class="button-container">
          <button type="submit" class="submit">OK</button>
        </div>
      </form>

      <form id="email" class="inputbox">
        <label class="plaintext" for="username-input">
          Enter your e-mail
        </label>
        <input type="email" id="email-input">
        <div class="button-container">
          <button type="submit" class="submit">OK</button>
          <button type="submit" class="submit invert">No thanks</button>
        </div>
        <div class="plaintext small" for="username-input">
          By entering your e-mail you are in the running for a free ticket to Retrospillmessen 2016.
          You might also receive promotional material for Retrospillmessen 2016.
        </div>
      </form>
      
    </div>
    <div id="mainscreen">
      <div id="logo"><span>Retrogaming</span><span>Quiz</span></div>
      <div class="plaintext">Hello <span id="username-welcome"></span>, <br>ye brave soul!</div>
    
      <div id="status">
      </div>

      <div id="start-game-button" class="menu-item">Start game</div>
    </div>

    <div id="levelContainer">
    </div>
    <div id="bottomContainer">
      <div id="lives"></div>
      <div id="score"><span>SCORE </span><span id="scoreinput">0</span></div>
    </div>


    <script src="facebookAuth.js"></script>
    <script src="levels.js"></script>
    <script src="game.js"></script>
    <script>
      document.addEventListener("deviceready", startTheApp, false);
    </script>
   </body>
</html>
